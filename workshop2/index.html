<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>workshop2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>บันทึกรายรับรายจ่าย</h2>
    <div class="container">
      <h4>ยอดคงเหลือ (บาท)</h4>
      <h1 id="balance">฿0.00</h1>
      <div class="income-expense">
        <div class="income">
          <h4>รายรับ</h4>
          <p id="money-plus" class="money plus">฿5000.00</p>
        </div>

        <div class="expense">
          <h4>รายจ่าย</h4>
          <p id="money-minus" class="money minus">-฿200.00</p>
        </div>
      </div>

      <h3>ประวัติการทำรายการ</h3>

      <ul id="transaction-list" class="transaction-list">
        <!-- <li class="plus">
          รายรับ <span id="transaction-amount"> + ฿5000.00</span>
          <button id="delete-btn" class="delete-btn">ลบ</button>
        </li>

        <li class="minus">
          กับข้าวครับกับข้าว <span id="transaction-amount"> - ฿200.00</span>
          <button id="delete-btn" class="delete-btn">ลบ</button>
        </li> -->
      </ul>

      <h3>เพิ่มรายการ</h3>

      <div class="form-container">
        <form id="form">
          <div class="form-control">
            <label for="transaction-name">ชื่อธุรกรรม</label>
            <input
              type="text"
              id="transaction-name"
              placeholder="ระบุชื่อธุรกรรม"
            />
          </div>
          <div class="form-control">
            <label for="transaction-amount"
              >จำนวนเงิน <br />
              <span>(+รายรับ, -รายจ่าย)</span></label
            >
            <input
              type="number"
              id="transaction-amount"
              placeholder="ระบุจำนวนเงิน"
            />
          </div>

          <button
            type="submit"
            id="add-transaction-btn"
            class="add-transaction-btn"
          >
            เพิ่มรายการ
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
