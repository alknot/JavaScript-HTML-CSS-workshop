<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speedTyping</title>
</head>
<body>
    <button class="level-button" id="level-button"><i class="fas fa-cog"></i></button>

    <div class="settings" id="settings">
        <form id="levelform">
                <label for="level-select">Level:</label>
                <select id="level-select">
                    <option value="easy" selected>easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
            
        </form>
    </div>
        <div class="container">
            <h1 class="title">เกมส์พิมพ์เร็ว | speedTyping</h1>
            <h1 class="word"><span id="word">result</span></h1>
            <input type="text" id="user-input" class="input" placeholder="Type here..." />
            <p class="time"><span id="time"></span></p>
            <p class="score"><span id="score">0 point</span></p>
            <div id="gameover_container" class="gameover-container">END GAME</div>
        </div>
    
        
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</body>
</html>
